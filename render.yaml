services:
  # ============================
  # ğŸš€ BACKEND (FASTAPI)
  # ============================
  - type: web
    name: sign-language-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    autoDeploy: true

  # ============================
  # ğŸ¨ FRONTEND (React)
  # ============================
  - type: web
    name: sign-language-frontend
    env: node
    plan: free
    rootDir: frontend        # IMPORTANT: tells Render that your frontend is inside /frontend
    buildCommand: npm install && npm run build
    startCommand: serve -s build -l 3000
    staticPublishPath: build
    autoDeploy: true

    # ğŸ” Required for React Router / Single Page Apps
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
